<style>
  body {
    margin: 0;

    background: #223;
  }

   :root {
    --overwebs-window-size: 2560px;

  overwebs-button {

</style>

<overwebs-button purple>
  <div>Div</div>
</overwebs-button>

<overwebs-button disabled purple big bigtext><button>disabled</button></overwebs-button>

<overwebs-button block blue><a href="#test">Link</a></overwebs-button>

<script>
  // Module load path
  window.modulesAssetPath = function (module) {
    if (module === 'overwebs-button') {
      return '';
    } else {
      return `node_modules/${module}`;
    }
  }

</script>
